<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble shooter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="main-box">
            <div class="content">
                <div class="content-box">Hit<span class="hit"></span></div>
                <div class="content-box">Time<span class="time">9</span></div>
                <div class="content-box">Scores<span class="score"></span></div>
            </div>
          <div class="bubble-box">
            <div id="bubble"></div>
          </div>
            <div class="block">
                <h1 class="score-active  ">Your Score is:  </h1>
            </div>
            <center> <button class="btn">Play Again</button></center>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
